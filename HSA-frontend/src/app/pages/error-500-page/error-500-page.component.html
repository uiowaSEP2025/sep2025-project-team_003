<mat-card class="not-found-card">
    <mat-card-header class="flex items-center justify-center">
        <mat-card-title>500 - Server Error</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>Oops! Something went wrong while processing your request</p>
        <button mat-raised-button color="primary" routerLink="/" class="mt-3" (click)="goHome()">
            Go to Homepage
            <mat-icon>home</mat-icon>
        </button>
    </mat-card-content>
</mat-card>
