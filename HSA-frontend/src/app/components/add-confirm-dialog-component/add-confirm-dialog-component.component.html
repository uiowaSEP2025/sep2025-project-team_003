<h2 mat-dialog-title>Confirm Create</h2>
<mat-dialog-content>Are you sure you want to perform this {{ itemDescription }}?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-stroked-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button type="submit" (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
