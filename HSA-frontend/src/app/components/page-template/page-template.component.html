<h1 class="max-lg:text-3xl text-5xl font-bold">{{ title }}</h1>
<div class="my-4">
  <mat-divider></mat-divider>

  @if (true) {
    <div>
      <button mat-fab extended class="my-5" (click)="openDialog()">
        <mat-icon>note_add</mat-icon>
        @switch (title) {
          @case ('Contractors') {
            Add a contractor
          }
          @case ('Customers') {
            Add a customer
          }
          @case ('Services') {
            Add a service
          }
          @case ('Materials') {
            Add a material
          }
          @case ('Invoices') {
            Create an Invoice
          }
          @case ('Jobs') {

            Create a job
          }
        }
      </button>
    </div>
  }
</div>
<ng-content></ng-content>
